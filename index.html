<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number!</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-left-container">
        <button class="play-again">Again!</button>
      </div>
      <div class="nav-right-container">(Between 1 and 20)</div>
    </nav>
    <section class="game-tittle-display">
      <div class="game-name">Guess My Number!</div>
      <div class="input-value-display">
        <span class="current-input">?</span>
        <div class="line"></div>
      </div>
    </section>
    <section class="game-results-display">
      <div class="container-results">
        <div class="left-section">
          <div class="outside-input">
            <input class="user-input" />
          </div>
          <button>Check!</button>
        </div>
        <div class="right-section">
          <span class="dinamic-message"
            >🎮 Enter a number to start the game!</span
          >
          <div class="score-game">
            <span>🔢 Score: </span>
            <span class="current-score">20</span>
          </div>
          <div class="highscore">
            <span>🏆 Highscore: </span>
            <span class="current-highscore">0</span>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
